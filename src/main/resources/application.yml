server:
  port: 8445

spring:
  datasource:
    url: jdbc:h2:mem:walnut-token
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

logging:
  file:
    path: logs/token-system.log
  level:
    root: INFO